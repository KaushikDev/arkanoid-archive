<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Arkanoid</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	
	var x = canvas.width/2;
	var y = canvas.height-30;
	
	var dx = 2;
	var dy = -2;
	
	var ballRadius = 10;
	
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	
	var rightPressed = false;
	var leftPressed = false;
	
	var score = 0;
	var lives = 2;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickRowCount = 5;
	var brickColumnCount = (Math.floor(canvas.width/brickWidth));
	console.log(brickColumnCount);
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;
	
	var bricks = [];
	for (c=0;c<brickColumnCount;c++){
		bricks[c]=[];
		for(r=0;r<brickRowCount;r++){
			//position to paint bricks at the following x,y positions onscreen
			bricks[c][r]={x:0, y:0, status:1};
		}
	
	}
	
		function draw(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			drawPaddle();
			drawBricks();
			drawScore();
			drawLives();
			collisionDetection();
			x += dx;
			y += dy;
			
			//trying to bounce from left and right sides
			if(x+dx > canvas.width-ballRadius || x+dx < ballRadius){
				dx = -dx;
			}
			// trying to bounce from top only and exclude bottom so the game can be over
			if(y+dy < ballRadius){
				dy = -dy;
			}
			else if(y+dy > canvas.height-ballRadius){
				if(x > paddleX && x < paddleX+paddleWidth){
				dy = -dy;
				}
				else{
					lives--;
					if(!lives) {
						alert("GAME OVER");
						document.location.reload();
					}
					else {
						x = canvas.width/2;
						y = canvas.height-30;
						dx = 2;
						dy = -2;
						paddleX = (canvas.width-paddleWidth)/2;
					}
				}
			}
			//moving paddle and stopping at the right edge
			if(rightPressed && paddleX < canvas.width-paddleWidth){
				paddleX += 7;
			}
			//moving paddle and stopping at the left edge
			if(leftPressed && paddleX > 0){
				paddleX += -7;
			}
		}
		
		function drawBall(){
			ctx.beginPath();
			ctx.arc(x,y,ballRadius,0, Math.PI*2);
			ctx.fillStyle="skyblue";
			ctx.fill();
			ctx.closePath();
		}
		
		function drawPaddle(){
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "skyblue";
			ctx.fill();
			ctx.closePath();
		}
		
		function drawBricks(){
			for(c=0;c<brickColumnCount;c++){
				for(r=0;r<brickRowCount;r++){
					if(bricks[c][r].status==1){
						var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
						var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
						bricks[c][r].x = brickX;
						bricks[c][r].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX,brickY,brickWidth,brickHeight);
						ctx.fillStyle = "skyblue";
						ctx.fill();
						ctx.closePath();
					}
					
				}
			}
		}
		
		function drawScore(){
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score : "+score, 8, 20);
		
		}
		
		function drawLives() {
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Lives: "+lives, canvas.width-65, 20);
		}
		
		function collisionDetection(){
			for(c=0;c<brickColumnCount;c++){
				for(r=0;r<brickRowCount;r++){
					var b = bricks[c][r];
					if(b.status==1){
						if((x>b.x) && (x<b.x+brickWidth ) && (y>b.y) && (y<b.y+brickHeight)){
							dy = -dy;
							b.status = 0;
							score+=5;
							if(score == brickRowCount*brickColumnCount*5){
								alert("You Win !!");
								document.location.reload();
							}
						}
					}
					
				}
			}
		}
		
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		document.addEventListener("mousemove", mouseMoveHandler, false);
		document.addEventListener("touchmove", touchMoveHandler, false);
		
		function keyDownHandler(e){
			if(e.keyCode==39){
				rightPressed = true;
			}
			else if(e.keyCode==37){
				leftPressed = true;
			}
		
		}
		
		function keyUpHandler(e){
			if(e.keyCode==39){
				rightPressed = false;
			}
			else if(e.keyCode==37){
				leftPressed = false;
			}
		
		}
		
		function mouseMoveHandler(e) {
			var relativeX = e.clientX - canvas.offsetLeft;
			if(relativeX > 0 && relativeX < canvas.width) {
				paddleX = relativeX - paddleWidth/2;
			}
		}
		
		function touchMoveHandler(e) {
			var relativeX = e.clientX - canvas.offsetLeft;
			if(relativeX > 0 && relativeX < canvas.width) {
				paddleX = relativeX - paddleWidth/2;
			}
		}
		setInterval(draw, 10);
</script>

</body>
</html>
